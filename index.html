<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inder&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="card-content">
      <h1>Get <span class="spn">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <span>companies</span>
        </div>
        <div class="stat">
          <h2>314</h2>
          <span>templates</span>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <span>queries</span>
        </div>

      </div>
    </div>
    <div class="card-image">
      <picture>
        <source media="(max-width: 800px)" srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-desktop.jpg" alt="Header image" aria-hidden="true">
      </picture>
    </div>
  </div>
</body>

</html>
